    <!doctype html>
    <title>Web Tweaker</title>
    <h1>Upload a 3mf or stl file.</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
        Choose what to do with the file:
        <br>
    <input type="radio" value="Convert" name="command"> Nothing
        <br>
    <input type="radio" value="Tweak" name="command"> Tweak
        <br>
    <input type="radio" value="extendedTweak" name="command" checked="checked"> extended Tweak
        <br>
    <input type="radio" value="extendedTweakVol" name="command"> extended Tweak to minimize Printing Material
        <br>
        <br>
        Choose the profile
        <br>
        {% for profile in profiles %}
        <tr>
            <td><input type="radio" value={{profile}} name="profile" checked="checked"> {{profile}}</td>
            <br>
        </tr>
        {% endfor %}
    <br>

      <input type="submit" value="Submit">
    </form>
